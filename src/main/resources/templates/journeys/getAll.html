<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Mes Voyages</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mes Voyages</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/journeys">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Ajouter un voyage</a>
            </li>
        </ul>
    </div>
</nav>
<section id="content">
    <h1>Mes Voyages</h1>
    <th:block th:each="journey : ${ allElements }">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${journey.country}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'Date de debut: ' + ${journey.jStart}"></h6>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'Date de fin: ' + ${journey.jEnd}"></h6>
                <a href="/cities/getAllByJourney" class="card-link">Mes Escales</a>
            </div>
        </div>
        <form method="POST" th:action="'/journeys/' + ${journey.id} + '/update'">
            <a class="dropdown-item  upline" href="#" onclick="this.parentNode.submit()">Mettre Ã  jour</a>
        </form>
        <form method="POST" th:action="'/journeys/' + ${journey.id} + '/delete'">
            <a class="dropdown-item  upline" href="#" onclick="this.parentNode.submit()">Effacer</a>
        </form>
    </th:block>
</section>
</body>
</html>
